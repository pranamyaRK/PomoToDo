<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Timer</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="options space">
                <button onclick="setPomo()" class="option pomo">Pomodoro</button>
                <button onclick="setShort()" class="option short-break">Short Break</button>
                <button onclick="setLong()" class="option long-breeak">Long Break</button>
            </div>
            <div class="container space">
                <div id="timer">25:00</div>
            </div>
            <div class="begin container space">
                <button class="begin-button play">▶️</button>
                <button class="begin-button settings">⚙️</button>
            </div>
            <div class="to-do space"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
